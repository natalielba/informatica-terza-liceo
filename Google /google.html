<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busqueda avanzada Google</title>
</head>
<body>
    <div class="header">
        <a href="index.html">Google</a>
        <a href="googleimagen.html">Google imágenes</a>

    </div>
    <div class="main">
        <div class="logo-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"><div>
        <h1><b>Búsqueda avanzada google</b></h1>
        <form action="https://www.google.com/search">
            <p>Buscar por todas estas palabras<input name="as_q" type="text"></p>
            <p>Buscar por esta exacta palabra o frase<input name="as_epq" type="text"></p>
            <p>Buscar por cualquiera de estas palabras<input name="as_oq" type="text"></p>
            <p>Buscar sin estas palabras<input name="as_eq" type="text"></p>
            <button id="avanzada" type="submit">Busqueda avanzada</button>
        
        
        
        </form>





        




    </div>
</body>
</html>
